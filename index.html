<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Mockup</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div id="main-screen">
        <div class="logo">Google</div>
        <input class="search" type="text" placeholder="Search Google or type a URL">
    </div>

    <div id="flash-screen"></div>

    <div id="black-screen">
        <pre class="terminal-text">
This device has been disabled due to unauthorized access attempts involving a restricted federal network.
        </pre>
    </div>

    <script src="Keybind.js"></script>

</body>
</html>
